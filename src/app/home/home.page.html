<ion-header>
  <ion-toolbar>
    <ion-title>
      Load json data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Select your conditions</ion-label>

    <ion-select [(ngModel)]="selectedValue" (ionChange)="fetchData($event);" interface="action-sheet">
      <ion-select-option *ngFor="let item of options" [value]="item.id">{{item.name}} &nbsp;&nbsp;{{item.condition}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let user of users  ">
      <ion-thumbnail slot="start">
        <img [src]="user.avatar">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
